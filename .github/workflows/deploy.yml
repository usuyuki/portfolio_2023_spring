name: 自動デプロイ 

# on:
#   pull_request:
#     branches: [main]
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          preCommands: |
            corepack enable
            pnpm install
            touch .env
            echo "NOTION_API_KEY=${{ secrets.NOTION_API_KEY }}" >> .env
            echo "GHOST_API_URL=${{ secrets.GHOST_API_URL }}" >> .env
            echo "GHOST_CONTENT_KEY=${{ secrets.GHOST_CONTENT_KEY }}" >> .env
            ls -la
          command: |
            publish --config wrangler-ci.toml --outdir=dist
          env: |
            CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
            CF_KV_NAMESPACES: ${{ secrets.CF_KV_NAMESPACES }}
            NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
            GHOST_API_URL: ${{ secrets.GHOST_API_URL }}
            GHOST_CONTENT_KEY: ${{ secrets.GHOST_CONTENT_KEY }}
            
            # 参考:https://developers.cloudflare.com/workers/wrangler/ci-cd/
