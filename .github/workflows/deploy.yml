            # GHOST_API_URL: ${{ secrets.GHOST_API_URL }}
            # GHOST_CONTENT_KEY: ${{ secrets.GHOST_CONTENT_KEY }}
            
            # 参考:https://developers.cloudflare.com/workers/wrangler/ci-cd/
