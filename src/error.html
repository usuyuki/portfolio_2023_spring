<!doctype html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width" />
		<!-- favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link
			rel="apple-touch-icon"
			type="image/png"
			href="%sveltekit.assets%/img/favicon/apple-touch-icon-180x180.png"
		/>
		<link rel="icon" type="image/png" href="%sveltekit.assets%/img/favicon/icon-192x192.png" />

		<!-- Google tag (gtag.js) - Optimized to prevent forced reflows -->
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(...args) {
				dataLayer.push(args);
			}
			gtag('js', new Date());
			gtag('config', 'G-VSEVR44V35');

			// Load gtag script after DOM is ready to prevent forced reflows
			function loadGtag() {
				const script = document.createElement('script');
				script.async = true;
				script.src = 'https://www.googletagmanager.com/gtag/js?id=G-VSEVR44V35';
				document.head.appendChild(script);
			}

			// Use requestIdleCallback if available, otherwise fallback to setTimeout
			if (typeof requestIdleCallback !== 'undefined') {
				requestIdleCallback(loadGtag);
			} else {
				setTimeout(loadGtag, 0);
			}
		</script>

		<title>%sveltekit.status% | うすゆきどっとねっと</title>
	</head>
	<body data-sveltekit-preload-data="hover">
		<h1 class="text-3xl mx-2 my-2">%sveltekit.status% エラー</h1>
		<div class="flex mx-2 my-2 justify-center">
			<p class="">%sveltekit.error.message%</p>
		</div>
	</body>
</html>
